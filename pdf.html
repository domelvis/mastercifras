<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Visualizador de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .viewer-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .viewer {
            width: 100%;
            height: 100%;
            overflow: auto; /* Adicione isso para permitir rolagem */
        }

        .pdf-content {
            width: 100%;
            /* Height deve ser ajustado com base no tamanho do seu PDF */
        }

        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        button {
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div class="viewer">
            <!-- Espaço para o PDF -->
            <iframe class="pdf-content" src="A_LITTLE_RESPECT.pdf" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Controles para o usuário -->
    <div class="controls">
        <button id="scroll-button">Ativar Rolagem Automática</button>
        <button id="zoom-in-button">Zoom In (+)</button>
        <button id="zoom-out-button">Zoom Out (-)</button>
    </div>

    <script>
        const scrollButton = document.getElementById('scroll-button');
        const viewer = document.querySelector('.viewer');
        let isAutoScrollEnabled = false;

        scrollButton.addEventListener('click', function() {
            isAutoScrollEnabled = !isAutoScrollEnabled;
            if (isAutoScrollEnabled) {
                scrollPage();
            }
        });

        function scrollPage() {
            if (isAutoScrollEnabled) {
                viewer.scrollTop -= 1; // Role a página para cima
                if (viewer.scrollTop > 0) {
                    requestAnimationFrame(scrollPage);
                }
            }
        }
    </script>
</body>
</html>
